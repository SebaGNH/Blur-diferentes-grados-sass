<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferentes grados de blur</title>
    <link rel="shortcut icon" href="./img/favicon-blur.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <ul>
            <li>
                <img src="./img/img01.png">
                <p>filter: blur(1px)</p>
            </li>
            <li>
                <img src="./img/img02.png">
                <p>filter: blur(2px)</p>
            </li>
            <li>
                <img src="./img/img03.png">
                <p>filter: blur(3px)</p>
            </li>
            <li>
                <img src="./img/img04.png">
                <p>filter: blur(4px)</p>
            </li>
            <li>
                <img src="./img/img05.png">
                <p>filter: blur(5px)</p>
            </li>
            <li>
                <img src="./img/img06.png">
                <p>filter: blur(6px)</p>
            </li>
            <li>
                <img src="./img/img07.png">
                <p>filter: blur(7px)</p>
            </li>
            <li>
                <img src="./img/img08.png">
                <p>filter: blur(8px)</p>
            </li>
        </ul>
    </main>
</body>
</html>
